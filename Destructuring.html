<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //object destructuring
         let obj={
            id:1,
            name:"akuu",
            age:19
        }
        console.log(obj.id);

        //destructuring an object
        let {name}=obj
        console.log(name);   //to get specific key
        console.log(obj);   //to print full object keys
        
        
        //array access using destructuring
        let arr=[1,4,5,4,3,2,4]
        let [a,b,c,d]=arr
        console.log(a);
    </script>
</body>
</html>
