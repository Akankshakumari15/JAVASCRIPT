<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator Layout</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator" role="application" aria-label="Simple calculator">
<div class="display" aria-hidden="false">
<div class="small">Expression</div>
<div class="big">0</div>
</div>


<div class="keys">
<button class="btn ac">AC</button>
<button class="btn op">+/-</button>
<button class="btn op">%</button>
<button class="btn op">รท</button>


<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button class="btn op">ร</button>


<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button class="btn op">-</button>


<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button class="btn op">+</button>


<button class="btn zero">0</button>
<button class="btn">.</button>
<button class="btn equal">=</button>
</div>
</div>
</body>
</html>
