<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- one way to write a javascript code -->
    <script>
            //to print anything
            console.log("hello");
            
            // here var is not a data type but a predefined keyword(to declare a variable)
            var a=5;
            console.log(a);

            
            // Primitive data types
            // 1. number="5","5.5555";
            // 2. string="c","byeeee";
            // 3. undefined
             var x
             console.log(x);
            // 4. null
            // 5. boolean
            // 6. symbol
            // 7. BigInt


            var p=5
            var p=10
            console.log(p);

            let q=10
            q=20;
            console.log(q);

            const r=30
            console.log(r);
    

            //basic operators
            //single = to assign
            console.log(a=5);
            
            //double == to just compare values
            console.log(5=="5");
            console.log(5==5);
            console.log(7=="10");

            //triple === to compare both value and data type
            console.log("6"==="6");
            console.log(6===6);

            //to set a certain gap in between two strings.
            let userName="Akanksha";
            let lastName="Kumari";
            console.log(userName,lastName);
            console.log(userName+"   "+lastName);
            console.log(`${userName}       ${lastName}`);
            
            //to implement a if-else loop
            var a=true;
            if(a){
                console.log("hello");
            }else{
                console.log("hiii");
            }

            let f=5;
            if(f=true){
                console.log("hello");
            }else{
                console.log("hiii");
            }
            
            //to implement a ternary operator
            let i=false;
            i?console.log("hiiii"):console.log("byeee");
           
    </script>

   

    

       <!-- var can be declared and reassigned both.
           let can be only reassigned but not redeclared.
           const can neither be redeclared nor reassigned. -->

      <!--   second way to just link the javascript file 
      script src="index.js">
      script  -->
      
      <!-- difference between var, let, const -->
      <!-- =assigns value.
           ==only checks for the same value but not the data type.
           ===checks for both value and same data type also. -->

      <!-- difference between undefined and null
           undefined var is declared but not assigned.
           null is neither declared nor assigned. -->
       

    </body>
</html>
