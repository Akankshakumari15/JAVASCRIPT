<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // polyfill:: customised function of any function i.e map reduce filter
 
        let arr =[2,4,3,5,6]
        
        // map function
        console.log("Map function:");
        arr.map((a,b,c)=>{
            console.log(a)           //value of array
            // console.log(b)           //index of array
        })

        // filter function
        console.log("Filter function:");
        let result=arr.filter((a,b,c)=>{
            return a>2           //value of array
        })
        console.log(result)


        
        //customized map function
        console.log("Customized map function");
        Array.prototype.akuu = function (callback) {
            let res = []
            for (let i = 0; i < this.length; i++) {
                res.push(callback(this[i], i, this))
            }
            return res
        }

        // Example 
        let array = [1, 2, 3, 4, 5, 6, 7];

        let data = array.akuu((a, b, c) => {
            return a
        })
        console.log(data)            //1,2,3,4,5,6,7



        // customised filter function
        console.log("Customized filter function");
        Array.prototype.akuu = function (callback) {
            let res1 = [];
            for (let i = 0; i < this.length; i++) {
                if (callback(this[i], i, this)) {
                    res1.push(this[i]); // ✅ push the element
                }
            }
            return res1;
        };
        //even nos.
        console.log("even nos.");
        let data1 = array.akuu((a, b, c) => {
            return a%2==0; 
        });

        console.log(data1); // ✅ [2,4,6]

        //odd nos.
        console.log("odd nos.");
         let data2 = array.akuu((a, b, c) => {
            return a%2==1; 
        });

        console.log(data2); //[1, 3, 5, 7]


    </script>
</body>
</html>
