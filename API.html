<!-- API::to connect frontend and backend -->
<!-- API::application programming interface -->

<!-- a client(frontend) uses the api to request a response from the server(backend). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<ul></ul>
<body>
    <script>

        let ul = document.querySelector("ul")
        fetch("https://jsonplaceholder.typicode.com/todos").then((data) => {
            return data.json()
        }).then((res) => {
            console.log(res)
            show(res)
        })

        function show(res) {
            for (let i of res) {
                let li = document.createElement("li")
                let h4 = document.createElement("h4")

                li.innerText = i.id;
                h4.innerText = i.title

                ul.append(li, h4)
            }
        }


    </script>
</body>

</html>
